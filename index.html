<body>

 <nav>
   <h1>To-Do List</h1> 
  <i class="fa fa-bars"></i>
 </nav>

 <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
   <div class = "content">
    <h1>Enter a task</h1>
    <input type = "text" class = 'taskName' placeholder="task-name" />
    <input type = "text" class = "scheduled" placeholder="schedule MM-DD-YYYY" />
    <button type = "button" class = "submit">Submit Task</button>
  </div>
  </div>

</div>

 <div class = "sidebar">
  <div class = "menu">
    <button class = "add">Inbox</button>
    <button class = "today">Today</button>
    <button class = "7">Next 7 days</button>
    <button class = "past">Past</button>
</div>
</div>

<div class = "content">
 <div class = "content-buttons">
 <button class = "add-task" id = "add">Add Task</button>
</div>

<div class = "task-content">

</div>
</div>
